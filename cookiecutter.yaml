repo_directory: html
name: SnowEx Hackweek
banner:
  description: In person, collaborative learning events.
  year: "August 19-23 2024"
  location: Seattle, WA
  image: https://geohackweek.github.io/assets/images/banner.jpg
about:
  description:
    "We are in early stages to organize a third event as part of this series.
    Currently we are actively seeking volunteers from the community to help plan
    and execute the event. There are three possible roles to help out:
    <ul>
      <li>Tutorial Leads</li>
      <li>Project Coordinator</li>
      <li>Project Lead</li>
      <li>Project Helper</li>
    </ul>
    Visit the <a target=\"_blank\" href=\"https://escience.notion.site/UW-Hackweek-Organizing-Team-Application-b7e5742a4c7e4cad8b4ece80ee171ab0\">
    information page<a/> to learn more about this year's event.
    "
  contact_email: snowex_hackweek@cloud.washington.edu
  learn_more: https://escience.washington.edu/using-data-science/hackweeks/
  links:
    - url: https://snowex-2022.hackweek.io/
      title: 2022 Hackweek
      new_window: true
    - url: https://snowex-2021.hackweek.io/
      title: 2021 Hackweek
      new_window: true
